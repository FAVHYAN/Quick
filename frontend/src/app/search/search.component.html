<div class="container-fluid primary">
		<label><h1>{{title}}</h1></label>
	<div class="container">
		<section class="row">
			<div class="md-form active-cyan active-cyan-2 mb-3">
				<input class="form-control" type="text" [(ngModel)]="movieTitle"  placeholder="Search"  aria-label="Titulo" >
			</div>
			<button  class="btn btn-primary btn-sm" (click)="searchForMovie(movieTitle)">Buscar</button>
		</section>

		<section class="row filter">
			<div class="form-check">
			  <label class="form-check-label">
			    <input type="radio" class="form-check-input" name="group" [(ngModel)]="Movie" (change)="typeWatch(Movie)">Movie
			  </label>
			</div>
			<div class="form-check">
			  <label class="form-check-label">
			    <input type="radio" class="form-check-input" name="group" [(ngModel)]="Serie" (change)="typeWatch(Serie)">Serie
			  </label>
			</div>
		</section>

		<section class="col-md-12" id="content-Boxes">
			<h3>{{details.Title}}</h3>

			<ul class="row">
				<li *ngFor="let movie of movies" class="col-md-3" id="contentsBox">
						<h4>{{movie.Title}}</h4>
						<img src="{{movie.Poster}}" />	
				</li>
			</ul>
		</section>
	</div>
</div>
